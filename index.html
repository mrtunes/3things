<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-list h2 {
            color: #555;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <form id="todoForm">
        <input type="text" id="task1" placeholder="Enter first task" required>
        <input type="text" id="task2" placeholder="Enter second task" required>
        <input type="text" id="task3" placeholder="Enter third task" required>
        <button type="submit">Submit Tasks</button>
    </form>

    <div class="task-list" id="taskList">
        <h2>Your Tasks:</h2>
    </div>
</div>

<script>
    document.getElementById('todoForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const task1 = document.getElementById('task1').value;
        const task2 = document.getElementById('task2').value;
        const task3 = document.getElementById('task3').value;

        const taskList = document.getElementById('taskList');
        taskList.innerHTML = `
            <div class="task-item" onclick="toggleTaskCompletion(this)">${task1}</div>
            <div class="task-item" onclick="toggleTaskCompletion(this)">${task2}</div>
            <div class="task-item" onclick="toggleTaskCompletion(this)">${task3}</div>
        `;

        // Clear input fields
        document.getElementById('todoForm').reset();
    });

    function toggleTaskCompletion(taskElement) {
        taskElement.classList.toggle('completed');
    }
</script>

</body>
</html>
